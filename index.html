<html lang="en">
<head>

<title>IELTS Calculator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">

<br>

            <option value="8">8</option>

            <option value="9">9</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="reading" class="form-label">Reading:</label>
          <select class="form-select" id="reading">
            <!-- Options for band scores from 0 to 9 with .5 increments -->
            <option value="0">0</option>
            <option value="0.5">0.5</option>
            <option value="1">1</option>
            <option value="1.5">1.5</option>
            <option value="2">2</option>
            <option value="2.5">2.5</option>
            <option value="3">3</option>
            <option value="3.5">3.5</option>
            <option value="4">4</option>
            <option value="4.5">4.5</option>
            <option value="5">5</option>
            <option value="5.5">5.5</option>
            <option value="6">6</option>
            <option value="6.5">6.5</option>
            <option value="7">7</option>
            <option value="7.5">7.5</option>
            <option value="8">8</option>
            <option value="8.5">8.5</option>
            <option value="9">9</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="writing" class="form-label">Writing:</label>
          <select class="form-select" id="writing">
            <!-- Options for band scores from 0 to 9 with .5 increments -->

            <option value="5.5">5.5</option>

            <option value="6.5">6.5</option>
            <option value="7">7</option>
            <option value="7.5">7.5</option>
            <option value="8">8</option>
            <option value="8.5">8.5</option>

            <option value="7.5">7.5</option>
            <option value="8">8</option>
            <option value="8.5">8.5</option>
            <option value="9">9</option>
          </select>
        </div>
        <button onclick="calculateBand()" class="btn btn-primary">Calculate Band Score</button>
        <div id="result" class="mt-3"></div>
        <br>

    </div>

<script src="script.js"></script>
